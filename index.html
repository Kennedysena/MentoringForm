<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="col-1">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-surname">Sobrenome</label>
                            <input type="text" id="event-surname" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus Horários Disponíveis</legend>
                    <fieldset>
                        <legend>Primeira Mentoria</legend>
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AA)</span></label>
                                <input type="date" id="event-date">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-of">Das</label>
                                <input type="time" id="event-of">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-until">Até</label>
                                <input type="time" id="event-until">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Segunda Mentoria</legend>
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="event-datetwo">Data <span>(DD/MM/AA)</span></label>
                                <input type="date" id="event-datetwo">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-oftwo">Das</label>
                                <input type="time" id="event-oftwo">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-untiltwo">Até</label>
                                <input type="time" id="event-untiltwo">
                            </div>
                        </div>
                    </fieldset>
                </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form">Salvar</button>
        </footer>
    </div>
</body>
</html>
